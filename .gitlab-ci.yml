docker-build-prod:
  tags:
    - shared
  stage: docker:prod
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - docker login git.7solutions.co.th:5050 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - DEV_IMAGE=$(git log --format="%h" -n 4 --abbrev=8 | tail -n 1)
  script:
    - docker pull $DOCKER_IMAGE_NAME:dev-$DEV_IMAGE
    - docker image tag $DOCKER_IMAGE_NAME:dev-$DEV_IMAGE $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG
    - docker push $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push") && $CI_COMMIT_TAG'
      when: on_success
    - when: never

docker-build-hotfix:
  tags:
    - shared
  stage: docker:hotfix
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - docker login git.7solutions.co.th:5050 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - docker build -t $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG .
    - docker push $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push") && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME =~ "/^hotfix\/.+$" && $CI_COMMIT_TAG'
      when: on_success
    - when: never

scan-image:
  tags:
    - shared
  stage: scan:image
  image: debian:latest
  before_script:
    - apt-get update; apt-get install curl git -y;
    - export TRIVY_VERSION=$(curl -s "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/') 
    - echo $TRIVY_VERSION
    - curl -L https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz | tar -zxvf - 
    - DEV_IMAGE=$(git log --format="%h" -n 1 --abbrev=8 | tail -n 1)
  script:
    - ./trivy image --exit-code 0 --format template --template "@contrib/gitlab.tpl" -o gl-container-scanning-report.json $DOCKER_IMAGE:dev$DEV_IMAGE
    - cat gl-container-scanning-report.json
  cache:
    paths:
      - .trivycache/ 
  dependencies:
    - docker-build-dev
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push")'
      when: on_success
    - when: never

