stages:
  - test:unit
  - docker:dev
  - docker:staging
  - docker:uat
  - docker:prod
  - docker:hotfix
  - scan:image
  - deploy:dev
  - deploy:staging
  - deploy:uat
  - deploy:prod

variables:
  SERVICE_NAME: 'nodejs-api'
  DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE/$SERVICE_NAME
  TRIVY_NO_PROGRESS: "true"
  TRIVY_CACHE_DIR: ".trivycache/"

unit-test:
  tags:
    - shared
  stage: test:unit
  image: node:22-alpine
  script:
    - npm ci
    - npm run test:ci
  artifacts:
    paths:
      - coverage/junit.xml
    reports:
      junit: coverage/junit.xml
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push")'
      when: on_success
    - when: never
  
docker-build-dev:
  tags:
    - shared
  stage: docker:dev
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - docker login git.7solutions.co.th:5050 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - DEV_IMAGE=$(git log --format="%h" -n 1 --abbrev=8 | tail -n 1)
  script:
    - docker build -t $DOCKER_IMAGE_NAME:dev-$DEV_IMAGE .
    - docker push $DOCKER_IMAGE_NAME:dev-$DEV_IMAGE
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push")'
      when: on_success
    - when: never

docker-build-staging:
  tags:
    - shared
  stage: docker:staging
